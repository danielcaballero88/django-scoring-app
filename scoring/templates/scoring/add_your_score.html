{% extends "accounts/base.html" %}
{% load get_from_dict %}

{% block accounts__content %}
<div class="text-center">
  <div class="form-signin">
    <form action="{% url "scoring:add_your_score" board_pk %}" method="post">
      {% csrf_token %}

      <h1 class="h5 mb-3 fw-normal">Add your name:</h1>

      <div class="form-floating">
        <input
          type="text"
          name="{{ scorer_form.name.name }}"
          required=""
          id="{{ scorer_form.name.auto_id }}"
          class="form-control"
          placeholder="{{ scorer_form.name.label }}"
        >
        <label for="{{ scorer_form.name.id_for_label }}">{{ scorer_form.name.label }}</label>
      </div>

      <h2 class="h5 mb-3 fw-normal">Add your scores:</h2>
      {% for sc_form_dict in scoring_category_forms %}
        <div class="form-floating">
          <input
            type="number"
            name="{{ sc_form_dict|get_from_dict:'value_field_name' }}"
            required=""
            id="{{ sc_form_dict|get_from_dict:'value-field-name' }}"
            class="form-control"
            placeholder="{{ sc_form_dict|get_from_dict:'label' }}"
          >
          <label for=""{{ sc_form_dict|get_from_dict:'value-field-name' }}"">"{{ sc_form_dict|get_from_dict:'label' }}"</label>
        </div>
      {% endfor %}

      <button class="w-100 btn btn-lg btn-primary" type="submit" value="Submit">Submit</button>
    </form>
  </div>
</div>
{% endblock accounts__content %}
