{% extends "base.html" %}

{% block content %}
<div class="container mt-1">

  <div class="text-center">
    <h1 class="h3 mb-3 fw-normal">Edit games:</h1>
    <div class="list-group">
      {% for game in games %}
      <a
        href="{% url 'scoring:edit_game' game.name %}"
        class="list-group-item list-group-item-action">
          {{ game.name }}
      </a>
      {% endfor %}
    </div>
  </div>


</div>
{% endblock content %}
